<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Date Picker Component</title>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f28f4a0a0.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="styles.css"/>
  <link type="image/png" sizes="96x96" rel="icon" href="icons8-favicon-94.png">
  <meta name="description" content="Testimonial Cards">
  
  <meta property="og:url" content="www.google.com" /> 
  <meta property="og:type" content="website" /> 
  <meta property="og:title" content="Date Picker UI" /> 
  <meta property="og:description" content="Creating an exercise from roadmap.sh project exercises" /> 
  <meta property="og:image" content="https://www.academictransfer.com/images/1388/original/" />
  
</head>
<body>
  <div class= 'container'>
    <div class= 'calendar'>
      <div class= 'placeholder'>
        <input type='text' placeholder="dd / mm / yyyy">
        <div class='icon'><i class="fa-solid fa-calendar-days"></i></div>
      </div>
      <div class= 'maindisplay'>
        <div class='calendernav'>
          <div class='datenav'>
            <i class="material-icons">skip_previous</i>
            <p>  May 2025</p>
            <i class="material-icons">skip_next</i>
          </div>
          <div class='daysOfWeek'>
            <div class='sunday'>S</div>
            <div class='monday'>M</div>
            <div class='tuesday'>T</div>
            <div class='Wednesday'>W</div>
            <div class='Thursday'>T</div>
            <div class='Friday'>F</div>
            <div class='saturday'>S</div>
          </div>
        </div>
        <div class= 'date_grid'>
          <div class='twentySeven old'>27</div>
          <div class='twentyEight old'>28</div>      
          <div class='twentyNine old'>29</div>
          <div class='thirty old'>30</div>
          <div class='one'>1</div>
          <div class='two'>2</div>
          <div class='three'>3</div>
          <div id='selected' class='four'>4</div>
          <div class='five'>5</div>
          <div class='six'>6</div>
          <div class='seven'>7</div>
          <div class='eight'>8</div>
          <div class='nine'>9</div>
          <div class='ten'>10</div>
          <div class='eleven'>11</div>
          <div class='twelve'>12</div>
          <div class='thirteen'>13</div>
          <div class='fourteen'>14</div>
          <div class='fifteen'>15</div>
          <div class='sixteen'>16</div>
          <div class='seventeen'>17</div>
          <div class='eighteen'>18</div>
          <div class='nineteen'>19</div>
          <div class='twenty'>20</div>
          <div class='twentyOne'>21</div>
          <div class='twentyTwo'>22</div>
          <div class='twentyThree'>23</div>
          <div class='twentyFour'>24</div>
          <div class='twentyFive'>25</div>
          <div class='twentySix'>26</div>
          <div class='twentySeven'>27</div>
          <div class='twentyEight'>28</div>
          <div class='twentyNine'>29</div>
          <div class='Thirty'>30</div>
          <div class='ThirtyOne'>31</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
